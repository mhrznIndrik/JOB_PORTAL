{% extends 'base.html' %}

{% block title %} | Login {% endblock %}
{% block content %}
<span>
    {% include 'alerts.html' %}
  </span>
<main class="flex-1 mt-10 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  
  <div class="max-w-md w-full space-y-8 animate-fade-in-up">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        Sign in to your account
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Or
        <a href="{% url 'register' %}" class="font-medium text-blue-600 hover:text-blue-500">
          create a new account
        </a>
      </p>
    </div>

    <form class="mt-8 space-y-6" action="" method="POST">
      {% csrf_token %}
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email" class="sr-only form-label">Email address</label>
          <input id="email" name="email" type="email" autocomplete="email" required
            class="form-control appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Email address">
        </div>
        <div>
          <label for="password" class="sr-only form-label">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required
            class="form-control appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Password">
        </div>
      </div>

      <div class="">
        <div class="text-sm ">
          <a href="{% url 'forgot_password' %}" class="font-medium text-blue-600 hover:text-blue-500">
            Forgot your password?
          </a>
        </div>
      </div>

      <div>
        <button type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
          Sign in
        </button>
      </div>
    </form>
  </div>
</main>
{% endblock %}
