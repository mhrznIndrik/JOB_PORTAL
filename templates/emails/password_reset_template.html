<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex justify-center items-center min-h-screen p-4">
        <div class="bg-white rounded-xl shadow-lg max-w-md w-full p-6">
            <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">Reset Your Password</h1>
            
            <p class="text-gray-700 mb-4">
                Hi there,
            </p>

            <p class="text-gray-600 mb-6">
                You recently requested to reset your password. Click the button below to proceed. This link will expire in 30 minutes.
            </p>

            <div class="flex justify-center mb-6">
                <a href="http://127.0.0.1:8000/auth/verify-password-reset-link?email={{email}}&token={{token}}" 
                   class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-md text-center">
                    Reset Password
                </a>
            </div>

            <p class="text-gray-400 text-sm text-center">
                If you did not request a password reset, you can safely ignore this email.
            </p>
        </div>
    </div>
</body>
</html>
