<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex justify-center items-center min-h-screen p-4">
        <div class="bg-white rounded-xl shadow-lg max-w-md w-full p-6">
            <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">Verify Your Account</h1>
            <p class="text-gray-600 text-center mb-6">
                Hi there,<br>
                Use the verification code below to confirm your account. 
            </p>
            <div class="flex justify-center mb-6">
                <span class="bg-green-500 text-white text-xl font-bold px-6 py-3 rounded-md tracking-widest">
                    {{code}}
                </span>
            </div>
            <p class="text-gray-400 text-sm text-center">
                If you did not request this verification, you can safely ignore this email.
            </p>
        </div>
    </div>
</body>
</html>
